    <script>
        const myQuiz = [
            {
                'q': ' The project you are in charge of is a great success. ',
                'options': [
                    'I kept a close watch over everyone\'s work. ',
                    'Everyone devoted a lot of time and energy to it',
                ],
                'correctIndex': null,
                'correctResponse': '',
                'incorrectResponse': ''
            },
            {
                'q': ' You and your spouse (boyfriend/girlfriend) make up after a fight. ',
                'options': [
                    'I forgave him/her. ',
                    'I\'m usually forgiving.'
                ],
                'correctIndex': null,
                'correctResponse': '',
                'incorrectResponse': ''
            }
        ]

        $(document).ready(function () {
            $('#quiz').quiz({
                questions: myQuiz,

                // allows incorrect options
                // allowIncorrect: tr,

                // counter settings
                counter: true,
                counterFormat: 'Question %current of %total',

                // default selectors & format
                startScreen: '#quiz-start-screen',
                startButton: '#quiz-start-btn',
                homeButton: '#quiz-home-btn',
                resultsScreen: '#quiz-results-screen',
                resultsFormat: 'Test Completed, Thank you!',
                gameOverScreen: '#quiz-gameover-screen',

                // button text
                nextButtonText: 'Next',
                finishButtonText: 'SUBMIT',
                // restartButtonText: 'Restart',
                // answerCallback: function (currentQuestion, selected, questions[currentQuestionIndex]) {
                //     console.log('answerCallback')
                // },

                // nextCallback: function () {
                //     console.log('nextCallback')
                // },

                // finishCallback: function () {
                //     console.log('finishCallback')
                // },

                // homeCallback: function () {
                //     console.log('homeCallback')
                // }
            });

            // Trigger Start btn when page loads
            $('#quiz-start-btn').trigger('click');
        });
    </script>
